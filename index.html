<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet 2.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1 id="h1">Привіт Світ</h1>
        <input type="text" id="deaf" placeholder="Привіт Світ" oninput="getVal()">
    </main>
    <script>
        function getVal() {
            var val = document.getElementById('deaf').value;
            document.getElementById("h1").innerHTML = val;
            console.log(val)
        }
    </script>
</body>

</html>
