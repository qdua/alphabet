<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet 2.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1 id="sign">
            <s data-sign="s_17_m">М</s>
            <s data-sign="s_21_r">Р</s>
            <s data-sign="s_12_i">І</s>
            <s data-sign="s_14_yi">Й</s>
        </h1>
        <h1 id="text">МРІЙ</h1>
        <input type="text" id="deaf" placeholder="МРІЙ" oninput="getVal()">
    </main>
    <script>
        function getVal() {
            var value = document.getElementById('deaf').value;
            document.getElementById("text").innerHTML = value;
        }
    </script>
</body>

</html>
